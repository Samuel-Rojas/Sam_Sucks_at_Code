<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>To Get Done</title>
        <link rel="stylesheet" href="todo.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Kode+Mono:wght@400..700&display=swap" rel="stylesheet">
    </head>
    <body>
        <div id="container">
            <div>
            <h1 id="title-text">Daily To-Do List</h1>
        </div>

        <div id="task-container">

            <div id="title-task">
                <h4>What do you want to get done today ?</h4>
            </div>

            <div id="input-field">
                <input type="text" id="input-tab" placeholder="Type Here">
                <button id="add-task">Add Task</button>
            </div>

            <div id="display-container">
                <!-- Task template (JS Functionality still needed)-->
                <div id="task-template">
                    <!-- In the JS, it appends a new div with the task contents of h2 and checkbox -->
                </div>
            </div>

        </div>

        
    </div>

    <script src="todo.js"></script>
</body>
</html>
