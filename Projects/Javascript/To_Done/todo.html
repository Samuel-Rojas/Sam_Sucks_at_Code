<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>To Get Done</title>
        <link rel="stylesheet" href="todo.css">
    </head>
    <body>
        <div id="container">
            <div>
            <h1 id="title-text">Daily To Get Done</h1>
        </div>

        <div id="task-container">

            <div id="title-task">
                <h1>What do you want to get done today</h1>
            </div>

            <div id="input-field">
                <input type="text" id="input-tab" placeholder="Type Here">
                <button id="add-task">Add Task</button>
            </div>

            <div id="display-container">
                <!-- Task template (JS Functionality still needed)-->
                <div id="task-template" style="display: none;">
                        <input type="checkbox" id="task-checkbox"><h2 id="task-title"></h2>
                </div>
            </div>

        </div>

        
    </div>

    <script src="todo.js"></script>
</body>
</html>
